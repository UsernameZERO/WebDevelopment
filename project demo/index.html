<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="Container">
      <div id="clock"></div>
      <input onchange="setAlarm(this.value)" name="alarmTime" type="time" />
      <div class="controls">
        <button class="button set-alarm">Set</button>
        <button class="button remove-alarm">Remove</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
