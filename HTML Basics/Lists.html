<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <style>
      ul {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <!-- un is Unordered Lists -->
    <ul>
      <li>One Piece</li>
      <li>
        Genre
        <ul>
          <li>Comedy</li>
          <li>Adventure</li>
          <li>Fantasy</li>
        </ul>
      </li>
      <li>Ratings</li>
      <li>Episodes</li>
    </ul>
    <!-- Orderled Lists -->
    <!-- we can write in this way as well ol>li*3 -->
    <ol>
      <li>Preheat the oven</li>
      <li>Place the gradient on the crust</li>
      <li>Put the pizza in the oven for 20 minutes</li>
    </ol>

    <!-- Description List -->
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text MarkUp Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
