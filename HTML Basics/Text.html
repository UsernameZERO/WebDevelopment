<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
    <style>
      em,
      strong {
        color: rgb(114, 2, 2);
      }
    </style>
  </head>
  <body>
    <!-- Header tags -->
    <h1>Heading</h1>
    <h2>HTML</h2>
    <p>Learning and Practising</p>
    <h3>Code</h3>
    <h4>Exercise</h4>
    <h2>CSS</h2>
    <p>Learning and Practising</p>
    <!-- for emphasing -->
    <p>I Love Watcing <em> One Piece</em></p>
    <!-- for Italic -->
    <p>I Love Watcing <i> One Piece</i></p>
    <!-- for bold -->
    <p>I Love Watcing <b> One Piece</b></p>
    <p>I Love Watcing <strong> One Piece</strong></p>
  </body>
</html>
