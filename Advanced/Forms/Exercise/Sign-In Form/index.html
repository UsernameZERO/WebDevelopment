<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign_in_Form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" class="group">
      <div class="box">
        <h1>Please sign in</h1>
        <label for="email"></label>
        <input
          class="control"
          id="email"
          type="email"
          placeholder="Email address"
          autofocus
          minlength="5"
          ;
          maxlength="225"
        />
      </div>
      <div class="box">
        <label for="pswd"></label>
        <input
          class="control"
          id="pswd "
          type="password"
          placeholder="Password"
          maxlength="225"
        />
      </div>
      <div class="box">
        <input type="checkbox" id="remb" />
        <label for="remb">Remember me</label>
      </div>

      <button class="btn">Sign in</button>
      <p class="muted">Copyright &copy; 2020</p>
    </form>
  </body>
</html>
